<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增新闻</title>
    <link type="text/css" rel="stylesheet" href="/plugs/element/index.css" />
    <link type="text/css" rel="stylesheet" href="/plugs/wangEditor-3.1.1/wangEditor.css" />
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
</head>
<body>
    <div id="add_div">
        <input type="hidden" ref="newsId" th:value="${newsId}"/>
        <el-row :span="24">
            <el-col :span="18" :offset="2">
                <el-breadcrumb separator-class="el-icon-arrow-right"  class="breadcrumb">
                    <el-breadcrumb-item><a href="/news">新闻列表</a></el-breadcrumb-item>
                    <el-breadcrumb-item>新增</el-breadcrumb-item>
                </el-breadcrumb>
            </el-col>
        </el-row>
        <el-row :span="24">
            <el-col :span="18" :offset="2">
                <el-form :model="newsInfo" :rules="formRules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="新闻标题" prop="title">
                        <el-input v-model="newsInfo.title"></el-input>
                    </el-form-item>

                    <el-form-item label="新闻来源">
                        <el-input v-model="newsInfo.source"></el-input>
                    </el-form-item>
                    <el-form-item label="新闻分类" prop="types">
                        <el-radio-group v-model="newsInfo.type">
                            <el-radio label="国内"></el-radio>
                            <el-radio label="国际"></el-radio>
                            <el-radio label="军事"></el-radio>
                            <el-radio label="财经"></el-radio>
                            <el-radio label="娱乐"></el-radio>
                            <el-radio label="体育"></el-radio>
                            <el-radio label="互联网"></el-radio>
                            <el-radio label="科技"></el-radio>
                            <el-radio label="游戏"></el-radio>
                            <el-radio label="汽车"></el-radio>
                            <el-radio label="房产"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="新闻正文" prop="body">
                        <div id="news_body"></div>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="confirm">提交</el-button>
                        <el-button type="primary" @click="save">保存</el-button>
                        <el-button type="primary" @click="test">test</el-button>
                        <el-button type="primary" @click="exportExcel">export</el-button>
                    </el-form-item>
                </el-form>
                <el-upload
                        class="upload-demo"
                        :auto-upload="false"
                        action="https://jsonplaceholder.typicode.com/posts/"
                        :before-upload="beforeUpload"
                        :http-request="defineUpload"
                        multiple
                        :limit="3"
                        :file-list="fileList">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                </el-upload>
            </el-col>

        </el-row>
    </div>
    <script type="text/javascript" src="/plugs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/plugs/vue.min-2.5.13.js"></script>
    <script type="text/javascript" src="/plugs/element/index.js"></script>
    <script type="text/javascript" src="/plugs/wangEditor-3.1.1/wangEditor.js"></script>
    <script type="text/javascript" src="/js/news/news_add.js"></script>
</body>
</html>
